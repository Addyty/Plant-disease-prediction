<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plant Disease Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f4f8fb;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 16px;
            background: #e0f7fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            color: #26a69a;
            margin-left: auto;
            margin-right: auto;
        }
        h2 {
            margin: 0 0 18px 0;
            font-weight: 700;
            font-size: 2em;
            color: #222;
        }
        #drop-area {
            border: 2px dashed #26a69a;
            border-radius: 14px;
            background: #f9fdfc;
            padding: 28px 18px;
            margin: 0 auto 18px auto;
            transition: background 0.2s, border-color 0.2s;
            cursor: pointer;
        }
        #drop-area.dragover {
            background: #e0f7fa;
            border-color: #009688;
        }
        #drop-area p {
            margin: 0 0 10px 0;
            color: #555;
            font-size: 1.08em;
        }
        #fileElem {
            display: none;
        }
        .upload-btn {
            background: #26a69a;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 22px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.2s;
        }
        .upload-btn:hover {
            background: #009688;
        }
        #preview img {
            margin-top: 12px;
            max-width: 220px;
            max-height: 220px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(38,166,154,0.08);
        }
        #result {
            margin-top: 24px;
            font-size: 1.18em;
            font-weight: 500;
            color: #fff;
            background: #26a69a;
            padding: 14px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(38,166,154,0.10);
            min-height: 32px;
            transition: background 0.2s;
        }
        @media (max-width: 600px) {
            .card { padding: 24px 6px; }
            #preview img { max-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <span>ðŸŒ±</span>
            </div>
            <h2>Plant Disease Classifier</h2>
            <div id="drop-area">
                <p>Drag & drop an image here, or click to select</p>
                <input type="file" id="fileElem" accept="image/*" onchange="handleFiles(this.files)">
                <button class="upload-btn" onclick="document.getElementById('fileElem').click()">Select Image</button>
                <div id="preview"></div>
            </div>
            <div id="result"></div>
        </div>
    </div>
    <script>
        function handleFiles(files) {
            const file = files[0];
            if (!file) return;
            const preview = document.getElementById('preview');
            preview.innerHTML = '';
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.onload = () => URL.revokeObjectURL(img.src);
            preview.appendChild(img);

            // Send to backend
            const formData = new FormData();
            formData.append('file', file);
            document.getElementById('result').innerText = 'Predicting...';
            fetch('http://localhost:8000/predict/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = 'Prediction: ' + data.prediction;
            })
            .catch(() => {
                document.getElementById('result').innerText = 'Error predicting image.';
            });
        }
        // Drag and drop
        let dropArea = document.getElementById('drop-area');
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('dragover');
        });
        dropArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropArea.classList.remove('dragover');
        });
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
    </script>
</body>
</html>
